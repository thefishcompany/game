<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>PROJECT: ECHO - Weapon Update</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap');
        
        body { 
            margin: 0; background: #000; overflow: hidden; 
            color: white; font-family: 'Nanum Gothic', sans-serif; user-select: none;
        }
        
        #game-container { position: relative; width: 100vw; height: 100vh; }
        canvas { position: absolute; top: 0; left: 0; }
        #lightCanvas { pointer-events: none; } 

        #ui-layer { 
            position: absolute; top: 15px; left: 15px; z-index: 10; 
            text-shadow: 1px 1px 2px black; color: #888; font-size: 0.9rem;
        }
        
        /* 무기 상태 UI 추가 */
        #weapon-status {
            color: #ff4444; font-weight: bold; font-size: 1.2rem; margin-top: 10px; display: none;
        }

        #dialogue-box { 
            position: absolute; bottom: 40px; left: 50%; transform: translateX(-50%); 
            width: 80%; max-width: 800px; height: 150px; 
            background: rgba(0, 10, 20, 0.9); border: 2px solid #00ffcc; 
            border-radius: 5px; padding: 20px; box-sizing: border-box; 
            cursor: pointer; display: flex; flex-direction: column; z-index: 20;
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.2);
        }
        #speaker-name { font-size: 1.2rem; font-weight: bold; margin-bottom: 10px; }
        #dialogue-text { font-size: 1.1rem; line-height: 1.6; }
        
        #interaction-prompt {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: 1.2rem; font-weight: bold; color: #ffeb3b;
            text-shadow: 0 0 10px black; display: none; z-index: 15;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        <canvas id="lightCanvas"></canvas>

        <div id="ui-layer">
            <div>PROJECT: ECHO | 무기 획득 테스트</div>
            <div id="controls-info" style="display:none; color: #00ffcc; margin-top: 10px;">
                [W,A,S,D] 이동 | [마우스] 조준 | [좌클릭] 사격 | [E] 조사
            </div>
            <div id="weapon-status">무기: 낡은 권총 장착됨</div>
        </div>

        <div id="interaction-prompt">[E] 키를 눌러 조사하기</div>

        <div id="dialogue-box">
            <div id="speaker-name"></div>
            <div id="dialogue-text"></div>
        </div>
    </div>

    <script>
        const gameCanvas = document.getElementById("gameCanvas");
        const ctx = gameCanvas.getContext("2d");
        const lightCanvas = document.getElementById("lightCanvas");
        const lightCtx = lightCanvas.getContext("2d");

        function resize() {
            gameCanvas.width = lightCanvas.width = window.innerWidth;
            gameCanvas.height = lightCanvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        let gameState = "STORY"; 
        
        // 플레이어 상태에 무기(hasWeapon) 추가
        const player = { x: window.innerWidth / 2, y: window.innerHeight / 2, radius: 15, speed: 4, hasWeapon: false };
        const keys = {};
        const mouse = { x: window.innerWidth / 2, y: window.innerHeight / 2 - 100 };
        const bullets = []; // 총알 배열

        window.addEventListener("keydown", (e) => keys[e.code] = true);
        window.addEventListener("keyup", (e) => keys[e.code] = false);
        window.addEventListener("mousemove", (e) => { mouse.x = e.clientX; mouse.y = e.clientY; });

        // 마우스 클릭 시 사격 (무기가 있고, 탐험 모드일 때만)
        window.addEventListener("mousedown", (e) => {
            if (gameState === "EXPLORE" && player.hasWeapon) {
                const angle = Math.atan2(mouse.y - player.y, mouse.x - player.x);
                bullets.push({
                    x: player.x,
                    y: player.y,
                    vx: Math.cos(angle) * 15, // 총알 속도 X
                    vy: Math.sin(angle) * 15, // 총알 속도 Y
                    radius: 3
                });
            }
        });

        const dialogueBox = document.getElementById("dialogue-box");
        const speakerEl = document.getElementById("speaker-name");
        const textEl = document.getElementById("dialogue-text");
        const promptEl = document.getElementById("interaction-prompt");
        const controlsInfo = document.getElementById("controls-info");
        const weaponStatus = document.getElementById("weapon-status");

        let currentStory = [];
        let currentLine = 0;
        let isTyping = false;
        let textInterval;

        const introStory = [
            { speaker: "나", color: "#fff", text: "(너무 어두워서 아무것도 안 보여... 손전등부터 켜야겠다.)" }
        ];

        const itemStory = [
            { speaker: "연구 일지", color: "#00ffcc", text: "『실험체 042는 빛에 극도로 민감하게 반응한다...』" }
        ];

        // 새로운 무기 획득 스토리
        const weaponStory = [
            { speaker: "나", color: "#fff", text: "경비원의 시체다... 심하게 훼손되어 있어." },
            { speaker: "나", color: "#fff", text: "손에 무언가를 꽉 쥐고 죽었군. 이건..." },
            { speaker: "시스템", color: "#ff4444", text: "[낡은 권총]을 획득했습니다. (마우스 좌클릭으로 발사 가능)" },
            { speaker: "나", color: "#fff", text: "총알이 들어있어. 이제 나타나기만 해봐라." }
        ];

        function startDialogue(storyData) {
            gameState = "STORY";
            currentStory = storyData;
            currentLine = 0;
            dialogueBox.style.display = "flex";
            controlsInfo.style.display = "none";
            showDialogue();
        }

        function typeWriter(text, i) {
            if (i < text.length) {
                textEl.innerHTML += text.charAt(i);
                textInterval = setTimeout(() => typeWriter(text, i + 1), 30);
            } else {
                isTyping = false;
            }
        }

        function showDialogue() {
            if (currentLine >= currentStory.length) {
                dialogueBox.style.display = 'none';
                controlsInfo.style.display = "block";
                gameState = "EXPLORE";
                return;
            }
            isTyping = true;
            const line = currentStory[currentLine];
            speakerEl.innerText = line.speaker;
            speakerEl.style.color = line.color;
            textEl.innerHTML = "";
            typeWriter(line.text, 0);
        }

        dialogueBox.addEventListener("click", () => {
            if (isTyping) {
                clearTimeout(textInterval);
                textEl.innerHTML = currentStory[currentLine].text;
                isTyping = false;
            } else {
                currentLine++;
                showDialogue();
            }
        });

        // 맵에 배치된 상호작용 아이템들
        const interactables = [
            { id: "log", x: window.innerWidth / 2 + 200, y: window.innerHeight / 2 - 50, radius: 15, color: "#00ffcc", active: true, story: itemStory },
            // 새로운 무기 아이템 추가 (빨간색)
            { id: "weapon", x: window.innerWidth / 2 - 200, y: window.innerHeight / 2 + 100, radius: 15, color: "#ff4444", active: true, story: weaponStory }
        ];

        function update() {
            if (gameState === "EXPLORE") {
                if (keys["KeyW"]) player.y -= player.speed;
                if (keys["KeyS"]) player.y += player.speed;
                if (keys["KeyA"]) player.x -= player.speed;
                if (keys["KeyD"]) player.x += player.speed;

                // 총알 이동
                bullets.forEach((b, index) => {
                    b.x += b.vx;
                    b.y += b.vy;
                    // 화면 밖으로 나가면 총알 삭제
                    if (b.x < 0 || b.x > window.innerWidth || b.y < 0 || b.y > window.innerHeight) {
                        bullets.splice(index, 1);
                    }
                });

                let canInteract = false;
                interactables.forEach(item => {
                    if (item.active) {
                        const dist = Math.hypot(player.x - item.x, player.y - item.y);
                        if (dist < 80) { 
                            canInteract = true;
                            if (keys["KeyE"]) {
                                item.active = false; 
                                startDialogue(item.story);
                                keys["KeyE"] = false; 
                                
                                // 무기를 먹었을 때 상태 변경
                                if(item.id === "weapon") {
                                    player.hasWeapon = true;
                                    weaponStatus.style.display = "block";
                                }
                            }
                        }
                    }
                });
                promptEl.style.display = canInteract ? "block" : "none";
            }
        }

        function draw() {
            ctx.fillStyle = "#1a1a24"; 
            ctx.fillRect(0, 0, gameCanvas.width, gameCanvas.height);

            ctx.strokeStyle = "#223";
            for(let i=0; i<gameCanvas.width; i+=100) { ctx.beginPath(); ctx.moveTo(i,0); ctx.lineTo(i,gameCanvas.height); ctx.stroke(); }
            for(let i=0; i<gameCanvas.height; i+=100) { ctx.beginPath(); ctx.moveTo(0,i); ctx.lineTo(gameCanvas.width,i); ctx.stroke(); }

            interactables.forEach(item => {
                if (item.active) {
                    ctx.shadowBlur = 20;
                    ctx.shadowColor = item.color;
                    ctx.fillStyle = item.color;
                    ctx.beginPath();
                    ctx.arc(item.x, item.y, item.radius, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.shadowBlur = 0; 
                }
            });

            // 총알 그리기 (노란색 궤적)
            ctx.fillStyle = "#ffeb3b";
            bullets.forEach(b => {
                ctx.beginPath();
                ctx.arc(b.x, b.y, b.radius, 0, Math.PI * 2);
                ctx.fill();
            });

            // 플레이어
            ctx.fillStyle = "#fff";
            ctx.beginPath();
            ctx.arc(player.x, player.y, player.radius, 0, Math.PI * 2);
            ctx.fill();

            // === 조명 캔버스 (어둠과 손전등) ===
            lightCtx.globalCompositeOperation = "source-over";
            const darkness = gameState === "STORY" ? "rgba(0,0,0,1)" : "rgba(0, 0, 0, 0.98)";
            lightCtx.fillStyle = darkness; 
            lightCtx.fillRect(0, 0, lightCanvas.width, lightCanvas.height);

            if (gameState === "EXPLORE") {
                lightCtx.globalCompositeOperation = "destination-out";
                
                // 손전등 불빛
                const angle = Math.atan2(mouse.y - player.y, mouse.x - player.x);
                const gradient = lightCtx.createRadialGradient(player.x, player.y, 0, player.x, player.y, 600);
                gradient.addColorStop(0, "rgba(255, 255, 255, 1)");   
                gradient.addColorStop(0.7, "rgba(255, 255, 255, 0.3)"); 
                gradient.addColorStop(1, "rgba(255, 255, 255, 0)");   

                lightCtx.fillStyle = gradient;
                lightCtx.beginPath();
                lightCtx.moveTo(player.x, player.y);
                lightCtx.arc(player.x, player.y, 600, angle - 0.45, angle + 0.45); 
                lightCtx.lineTo(player.x, player.y);
                lightCtx.fill();
                
                lightCtx.beginPath();
                lightCtx.arc(player.x, player.y, 60, 0, Math.PI * 2);
                lightCtx.fillStyle = "rgba(255, 255, 255, 0.3)";
                lightCtx.fill();

                // 총알이 날아갈 때 주변 어둠을 밝히는 효과 (총알 불빛)
                bullets.forEach(b => {
                    lightCtx.beginPath();
                    lightCtx.arc(b.x, b.y, 30, 0, Math.PI * 2);
                    lightCtx.fillStyle = "rgba(255, 255, 255, 0.8)";
                    lightCtx.fill();
                });
            }

            requestAnimationFrame(() => {
                update();
                draw();
            });
        }

        draw();
        startDialogue(introStory); 
    </script>
</body>
</html>
