<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>PROJECT: ECHO - Monster Update</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap');
        
        body { 
            margin: 0; background: #000; overflow: hidden; 
            color: white; font-family: 'Nanum Gothic', sans-serif; user-select: none;
        }
        
        #game-container { position: relative; width: 100vw; height: 100vh; }
        canvas { position: absolute; top: 0; left: 0; }
        #lightCanvas { pointer-events: none; } 

        #ui-layer { 
            position: absolute; top: 15px; left: 15px; z-index: 10; 
            text-shadow: 1px 1px 2px black; color: #888; font-size: 0.9rem;
        }
        
        #weapon-status { color: #ff4444; font-weight: bold; font-size: 1.2rem; margin-top: 10px; display: none; }

        /* ğŸ’¡ íŒíŠ¸ ë°•ìŠ¤ UI */
        #hint-box {
            position: absolute; top: 20px; left: 50%; transform: translateX(-50%);
            background: rgba(255, 235, 59, 0.2); border: 1px solid #ffeb3b; color: #ffeb3b;
            padding: 10px 20px; border-radius: 5px; font-weight: bold; font-size: 1rem;
            display: none; z-index: 15; text-shadow: 0 0 5px black;
        }

        /* ëŒ€í™”ì°½ í…ìŠ¤íŠ¸ ì˜ë¦¼ ë°©ì§€ (word-break ì ìš©) */
        #dialogue-box { 
            position: absolute; bottom: 40px; left: 50%; transform: translateX(-50%); 
            width: 80%; max-width: 800px; height: 150px; 
            background: rgba(0, 10, 20, 0.9); border: 2px solid #00ffcc; 
            border-radius: 5px; padding: 20px; box-sizing: border-box; 
            cursor: pointer; display: flex; flex-direction: column; z-index: 20;
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.2);
        }
        #speaker-name { font-size: 1.2rem; font-weight: bold; margin-bottom: 10px; flex-shrink: 0; }
        #dialogue-text { font-size: 1.1rem; line-height: 1.6; word-break: keep-all; white-space: pre-wrap; overflow-y: auto; }
        
        #interaction-prompt {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: 1.2rem; font-weight: bold; color: #ffeb3b;
            text-shadow: 0 0 10px black; display: none; z-index: 15; pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        <canvas id="lightCanvas"></canvas>

        <div id="ui-layer">
            <div>PROJECT: ECHO | Alpha 0.3</div>
            <div id="controls-info" style="display:none; color: #00ffcc; margin-top: 10px;">
                [W,A,S,D] ì´ë™ | [ë§ˆìš°ìŠ¤] ì¡°ì¤€ | [ì¢Œí´ë¦­] ì‚¬ê²© | [E] ì¡°ì‚¬
            </div>
            <div id="weapon-status">ë¬´ê¸°: ë‚¡ì€ ê¶Œì´ ì¥ì°©ë¨</div>
        </div>

        <div id="hint-box">ğŸ’¡ ì‹œìŠ¤í…œ ì•Œë¦¼: í™”ë©´ 7ì‹œ ë°©í–¥ì˜ ë¶‰ì€ ë¹›ì„ ì¡°ì‚¬í•´ ë¬´ê¸°ë¥¼ í™•ë³´í•˜ì‹­ì‹œì˜¤.</div>
        <div id="interaction-prompt">[E] í‚¤ë¥¼ ëˆŒëŸ¬ ì¡°ì‚¬í•˜ê¸°</div>

        <div id="dialogue-box">
            <div id="speaker-name"></div>
            <div id="dialogue-text"></div>
        </div>
    </div>

    <script>
        const gameCanvas = document.getElementById("gameCanvas");
        const ctx = gameCanvas.getContext("2d");
        const lightCanvas = document.getElementById("lightCanvas");
        const lightCtx = lightCanvas.getContext("2d");

        function resize() {
            gameCanvas.width = lightCanvas.width = window.innerWidth;
            gameCanvas.height = lightCanvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        let gameState = "STORY"; 
        
        // í”Œë ˆì´ì–´, ì´ì•Œ, ëª¬ìŠ¤í„° ì„¤ì •
        const player = { x: window.innerWidth / 2, y: window.innerHeight / 2, radius: 15, speed: 4, hasWeapon: false };
        const keys = {};
        const mouse = { x: window.innerWidth / 2, y: window.innerHeight / 2 - 100 };
        const bullets = []; 
        const monsters = []; // ëª¬ìŠ¤í„° ë°°ì—´ ì¶”ê°€

        // íŒíŠ¸ íƒ€ì´ë¨¸
        let hintTimer = null;

        window.addEventListener("keydown", (e) => keys[e.code] = true);
        window.addEventListener("keyup", (e) => keys[e.code] = false);
        window.addEventListener("mousemove", (e) => { mouse.x = e.clientX; mouse.y = e.clientY; });

        window.addEventListener("mousedown", (e) => {
            if (gameState === "EXPLORE" && player.hasWeapon) {
                const angle = Math.atan2(mouse.y - player.y, mouse.x - player.x);
                bullets.push({
                    x: player.x,
                    y: player.y,
                    vx: Math.cos(angle) * 15,
                    vy: Math.sin(angle) * 15,
                    radius: 3
                });
            }
        });

        const dialogueBox = document.getElementById("dialogue-box");
        const speakerEl = document.getElementById("speaker-name");
        const textEl = document.getElementById("dialogue-text");
        const promptEl = document.getElementById("interaction-prompt");
        const controlsInfo = document.getElementById("controls-info");
        const weaponStatus = document.getElementById("weapon-status");
        const hintBox = document.getElementById("hint-box");

        let currentStory = [];
        let currentLine = 0;
        let isTyping = false;
        let textInterval;

        const introStory = [
            { speaker: "ë‚˜", color: "#fff", text: "(ë¨¸ë¦¬ê°€ ê¹¨ì§ˆ ê²ƒ ê°™ë‹¤... ë„ˆë¬´ ì–´ë‘ì›Œì„œ ì•„ë¬´ê²ƒë„ ì•ˆ ë³´ì—¬.)" },
            { speaker: "ë‚˜", color: "#fff", text: "(ì–´ë‘  ì†ì—ì„œ ê¸°ë¶„ ë‚˜ìœ ë§ˆì°°ìŒì´ ë“¤ë ¤ì˜¤ê³  ìˆì–´. ë°©ì–´í•  ìˆ˜ë‹¨ì´ í•„ìš”í•´.)" },
            { speaker: "ì‹œìŠ¤í…œ", color: "#ff4444", text: "[ê²½ê³ ] ìƒëª… ì‹ í˜¸ ê°ì§€. ì ‘ê·¼ ì¤‘." },
            { speaker: "ë‚˜", color: "#fff", text: "ì  ì¥, ì†ì „ë“±ì„ ì¼œê³  ì“¸ë§Œí•œ ë¬´ê¸°ë¥¼ ì°¾ì•„ì•¼ê² ë‹¤." }
        ];

        const itemStory = [
            { speaker: "ì—°êµ¬ ì¼ì§€", color: "#00ffcc", text: "ã€ì‹¤í—˜ì²´ 042ëŠ” ì´ê²©ì— ê°•í•œ ë‚´ì„±ì„ ì§€ë‹ˆì§€ë§Œ, ì†Œë¦¬ì— ë¯¼ê°í•˜ë‹¤.ã€" }
        ];

        const weaponStory = [
            { speaker: "ë‚˜", color: "#fff", text: "ê²½ë¹„ì›ì˜ ì‹œì²´ë‹¤... ì†ì— ê¶Œì´ì„ ê½‰ ì¥ê³  ì£½ì—ˆì–´." },
            { speaker: "ì‹œìŠ¤í…œ", color: "#ff4444", text: "[ë‚¡ì€ ê¶Œì´]ì„ íšë“í–ˆìŠµë‹ˆë‹¤. (ë§ˆìš°ìŠ¤ ì¢Œí´ë¦­ ë°œì‚¬)" },
            { speaker: "ë‚˜", color: "#fff", text: "íƒ„ì°½ì€ ë°˜ì¯¤ ì°¨ìˆêµ°. ë‹¤í–‰ì´ì•¼..." },
            { speaker: "ë‚˜", color: "#fff", text: "...ì ê¹, ì € ì†Œë¦¬ëŠ” ë­ì§€?" }
        ];

        function startDialogue(storyData, onComplete = null) {
            gameState = "STORY";
            currentStory = storyData;
            currentLine = 0;
            dialogueBox.style.display = "flex";
            controlsInfo.style.display = "none";
            
            // ëŒ€í™”ê°€ ëë‚¬ì„ ë•Œ ì‹¤í–‰í•  ì½œë°± í•¨ìˆ˜ ì €ì¥
            dialogueBox.onComplete = onComplete; 
            showDialogue();
        }

        function typeWriter(text, i) {
            if (i < text.length) {
                textEl.innerHTML += text.charAt(i);
                textInterval = setTimeout(() => typeWriter(text, i + 1), 30);
            } else {
                isTyping = false;
            }
        }

        function showDialogue() {
            if (currentLine >= currentStory.length) {
                dialogueBox.style.display = 'none';
                controlsInfo.style.display = "block";
                gameState = "EXPLORE";
                
                // ëŒ€í™” ì¢…ë£Œ ì½œë°±ì´ ìˆìœ¼ë©´ ì‹¤í–‰
                if (dialogueBox.onComplete) {
                    dialogueBox.onComplete();
                    dialogueBox.onComplete = null;
                }
                return;
            }
            isTyping = true;
            const line = currentStory[currentLine];
            speakerEl.innerText = line.speaker;
            speakerEl.style.color = line.color;
            textEl.innerHTML = "";
            typeWriter(line.text, 0);
        }

        dialogueBox.addEventListener("click", () => {
            if (isTyping) {
                clearTimeout(textInterval);
                textEl.innerHTML = currentStory[currentLine].text;
                isTyping = false;
            } else {
                currentLine++;
                showDialogue();
            }
        });

        // ë§µì— ë°°ì¹˜ëœ ìƒí˜¸ì‘ìš© ì•„ì´í…œ
        const interactables = [
            { id: "log", x: window.innerWidth / 2 + 200, y: window.innerHeight / 2 - 50, radius: 15, color: "#00ffcc", active: true, story: itemStory },
            { id: "weapon", x: window.innerWidth / 2 - 200, y: window.innerHeight / 2 + 150, radius: 15, color: "#ff4444", active: true, story: weaponStory }
        ];

        // ëª¬ìŠ¤í„° ì†Œí™˜ í•¨ìˆ˜
        function spawnMonster() {
            monsters.push({
                x: player.x + 500, // í”Œë ˆì´ì–´ ìš°ì¸¡ ë©€ë¦¬ì„œ ìŠ¤í°
                y: player.y - 300,
                radius: 20,
                speed: 2,
                hp: 3 // ì´ì•Œ 3ëŒ€ ë§ì•„ì•¼ ì£½ìŒ
            });
        }

        function update() {
            if (gameState === "EXPLORE") {
                // ì´ë™ ì²˜ë¦¬
                if (keys["KeyW"]) player.y -= player.speed;
                if (keys["KeyS"]) player.y += player.speed;
                if (keys["KeyA"]) player.x -= player.speed;
                if (keys["KeyD"]) player.x += player.speed;

                // ì´ì•Œ ì´ë™
                bullets.forEach((b, index) => {
                    b.x += b.vx;
                    b.y += b.vy;
                    if (b.x < 0 || b.x > window.innerWidth || b.y < 0 || b.y > window.innerHeight) {
                        bullets.splice(index, 1);
                    }
                });

                // ëª¬ìŠ¤í„° AI (í”Œë ˆì´ì–´ ì¶”ì ) ë° ì¶©ëŒ ì²´í¬
                monsters.forEach((m, mIndex) => {
                    // í”Œë ˆì´ì–´ ìª½ìœ¼ë¡œ ì´ë™
                    const angle = Math.atan2(player.y - m.y, player.x - m.x);
                    m.x += Math.cos(angle) * m.speed;
                    m.y += Math.sin(angle) * m.speed;

                    // ì´ì•Œ í”¼ê²© íŒì •
                    bullets.forEach((b, bIndex) => {
                        const dist = Math.hypot(b.x - m.x, b.y - m.y);
                        if (dist < m.radius + b.radius) {
                            m.hp--; // ì²´ë ¥ ê°ì†Œ
                            bullets.splice(bIndex, 1); // ì´ì•Œ ì‚­ì œ
                            if (m.hp <= 0) {
                                monsters.splice(mIndex, 1); // ëª¬ìŠ¤í„° ì‚¬ë§
                            }
                        }
                    });

                    // í”Œë ˆì´ì–´ í”¼ê²© íŒì • (ì„ì‹œ: ë§ìœ¼ë©´ ë°€ë ¤ë‚¨)
                    const pDist = Math.hypot(player.x - m.x, player.y - m.y);
                    if (pDist < player.radius + m.radius) {
                        player.x -= Math.cos(angle) * 10;
                        player.y -= Math.sin(angle) * 10;
                    }
                });

                // ìƒí˜¸ì‘ìš© ì²˜ë¦¬
                let canInteract = false;
                interactables.forEach(item => {
                    if (item.active) {
                        const dist = Math.hypot(player.x - item.x, player.y - item.y);
                        if (dist < 80) { 
                            canInteract = true;
                            if (keys["KeyE"]) {
                                item.active = false; 
                                keys["KeyE"] = false; 
                                
                                if(item.id === "weapon") {
                                    clearTimeout(hintTimer); // ë¬´ê¸° ì°¾ìœ¼ë©´ íŒíŠ¸ íƒ€ì´ë¨¸ ì¢…ë£Œ
                                    hintBox.style.display = "none";
                                    player.hasWeapon = true;
                                    weaponStatus.style.display = "block";
                                    
                                    // ë¬´ê¸° ìŠ¤í† ë¦¬ê°€ ëë‚œ 'ì§í›„ì—' ëª¬ìŠ¤í„° ì†Œí™˜
                                    startDialogue(item.story, () => {
                                        spawnMonster(); 
                                    });
                                } else {
                                    startDialogue(item.story);
                                }
                            }
                        }
                    }
                });
                promptEl.style.display = canInteract ? "block" : "none";
            }
        }

        function draw() {
            // ë©”ì¸ ë„í™”ì§€ (ë°”ë‹¥ê³¼ ë¬¼ì²´)
            ctx.fillStyle = "#1a1a24"; 
            ctx.fillRect(0, 0, gameCanvas.width, gameCanvas.height);

            ctx.strokeStyle = "#223";
            for(let i=0; i<gameCanvas.width; i+=100) { ctx.beginPath(); ctx.moveTo(i,0); ctx.lineTo(i,gameCanvas.height); ctx.stroke(); }
            for(let i=0; i<gameCanvas.height; i+=100) { ctx.beginPath(); ctx.moveTo(0,i); ctx.lineTo(gameCanvas.width,i); ctx.stroke(); }

            interactables.forEach(item => {
                if (item.active) {
                    ctx.shadowBlur = 20;
                    ctx.shadowColor = item.color;
                    ctx.fillStyle = item.color;
                    ctx.beginPath();
                    ctx.arc(item.x, item.y, item.radius, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.shadowBlur = 0; 
                }
            });

            // ëª¬ìŠ¤í„° ê·¸ë¦¬ê¸° (ê¸°ê´´í•œ ë³´ë¼ìƒ‰)
            ctx.fillStyle = "#800080";
            monsters.forEach(m => {
                ctx.beginPath();
                ctx.arc(m.x, m.y, m.radius, 0, Math.PI * 2);
                ctx.fill();
            });

            // ì´ì•Œ ê·¸ë¦¬ê¸°
            ctx.fillStyle = "#ffeb3b";
            bullets.forEach(b => {
                ctx.beginPath();
                ctx.arc(b.x, b.y, b.radius, 0, Math.PI * 2);
                ctx.fill();
            });

            // í”Œë ˆì´ì–´
            ctx.fillStyle = "#fff";
            ctx.beginPath();
            ctx.arc(player.x, player.y, player.radius, 0, Math.PI * 2);
            ctx.fill();

            // === ì¡°ëª… ìº”ë²„ìŠ¤ (ì–´ë‘  ë®ê¸°) ===
            lightCtx.globalCompositeOperation = "source-over";
            const darkness = gameState === "STORY" ? "rgba(0,0,0,1)" : "rgba(0, 0, 0, 0.97)";
            lightCtx.fillStyle = darkness; 
            lightCtx.fillRect(0, 0, lightCanvas.width, lightCanvas.height);

            if (gameState === "EXPLORE") {
                lightCtx.globalCompositeOperation = "destination-out";
                
                // ì†ì „ë“±
                const angle = Math.atan2(mouse.y - player.y, mouse.x - player.x);
                const gradient = lightCtx.createRadialGradient(player.x, player.y, 0, player.x, player.y, 600);
                gradient.addColorStop(0, "rgba(255, 255, 255, 1)");   
                gradient.addColorStop(0.7, "rgba(255, 255, 255, 0.3)"); 
                gradient.addColorStop(1, "rgba(255, 255, 255, 0)");   

                lightCtx.fillStyle = gradient;
                lightCtx.beginPath();
                lightCtx.moveTo(player.x, player.y);
                lightCtx.arc(player.x, player.y, 600, angle - 0.45, angle + 0.45); 
                lightCtx.lineTo(player.x, player.y);
                lightCtx.fill();
                
                lightCtx.beginPath();
                lightCtx.arc(player.x, player.y, 60, 0, Math.PI * 2);
                lightCtx.fillStyle = "rgba(255, 255, 255, 0.3)";
                lightCtx.fill();

                bullets.forEach(b => {
                    lightCtx.beginPath();
                    lightCtx.arc(b.x, b.y, 30, 0, Math.PI * 2);
                    lightCtx.fillStyle = "rgba(255, 255, 255, 0.8)";
                    lightCtx.fill();
                });

                // ëª¬ìŠ¤í„°ì˜ ì•ˆê´‘ (ì–´ë‘  ì†ì—ì„œ ë¹›ë‚˜ëŠ” ë¶‰ì€ ëˆˆ)
                monsters.forEach(m => {
                    lightCtx.beginPath();
                    lightCtx.arc(m.x, m.y, 15, 0, Math.PI * 2);
                    lightCtx.fillStyle = "rgba(255, 0, 0, 0.2)"; // ë¶‰ì€ ëˆˆë¹›ì´ ì€ì€í•˜ê²Œ ë³´ì„
                    lightCtx.fill();
                });
            }

            requestAnimationFrame(() => {
                update();
                draw();
            });
        }

        // ì˜¤í”„ë‹ ì‹œì‘ ì‹œ íƒ€ì´ë¨¸ ì„¸íŒ…
        draw();
        startDialogue(introStory, () => {
            // ì˜¤í”„ë‹ ëŒ€í™”ê°€ ëë‚˜ê³  íƒí—˜ì´ ì‹œì‘ë˜ë©´ 10ì´ˆ íƒ€ì´ë¨¸ ì‘ë™
            hintTimer = setTimeout(() => {
                hintBox.style.display = "block";
            }, 10000);
        }); 
    </script>
</body>
</html>
